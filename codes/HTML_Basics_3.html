<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,tr,th{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            caption-side: bottom;
        }
    </style>
</head>
<body>



    <table>
        <caption>MY FIRST TABLE</caption>
        <thead>
        <tr>
            <th>MONTH</th>
            <th>AMOUNT</th>
        </tr>
        </thead>
        <tr>
            <th>January</th>
            <td>100</td>
        </tr>
        <tr>
            <th>February</th>
            <td>200</td>
        </tr>
        <tr>
            <th>March</th>
            <td>300</td>
        </tr>
        <tr>
            <th>April</th>
            <td>400</td>
        </tr>
    </table>


    <table>
        <colgroup><!--in colgroup we give styling to all column in tables-->
            <col span="1" ><!--if we want to do nothing in column 1 then remove only style-->
            <col span="1" style="background-color: yellow;">
            <col span="2" style="background-color: green;">
            <!-- <col span="1" style="background-color: red;"> -->
        </colgroup>
        
        
        <tr>
            <td rowspan="2">State of health</td>
            <td colspan="2">Fasting Value</td>
            <td>After Eating</td>
        </tr>
        <tr> 
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hours after eating</td>
        </tr>        
        <tr>
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 100</td>
        </tr>       
        <tr style="background-color: blue;"><!--there is no rowgroup then we style in tr,th,thead,tfoot-->
            <td>Pre Diabities</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
        </tr>
        <tr>
            <td>Diabities</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
        </tr>
    </table>


    <br><br><br>
    <figure>
        <img src="rugby.webp" width="200" height="200">
        <figcaption>rugby is not played in india</figcaption>
    </figure>



</body>
</html>
